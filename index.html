<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>QR Code Generator</h1>
        <div class="box">
            <div class="box-left">
                <span>Text</span>
                <input id="text" type="text" placeholder="enter something">
                <button id="generate" onclick="generator()">Generate QR Code</button>
            </div>
            <div class="box-right">
                <span id="image">
                    <img id="img"src="" alt="">
                </span>
                <Button id="download">Download</Button>
            </div>
        </div>
        <div class="name">
            <h3 id="my">Designed By Majji Chidvilash Ashok Raj</h3>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
